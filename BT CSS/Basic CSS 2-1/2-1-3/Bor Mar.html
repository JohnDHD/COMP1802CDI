<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Margin</title>
    <style>
        div {
            border: 1px solid blue;
            margin-left: 200px;
        }
        p.myex {margin-left: inherit;}
    </style>
</head>
<body>
    <h2>Use of inherit</h2>
    <p>The paragraph down here will be inherited from its parent:</p>
    <div>
        <p class="myex">This paragraph here has inherited left margin (from the div tag).</p>
    </div>
</body>
</html>
