<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1 {border: 1px solid blue;width: 300px;}
        div.ex2 {border: 1px solid blue;width: 300px;padding: 10px;}
        div.ex3 {border: 1px solid blue;width: 300px; padding: 10px;box-sizing: border-box;}
    </style>
</head>
<body>
    <div class="ex1">
        <p> TH1: phan tu div cho co width=300px</p>
    </div>
    <br>
    <div class="ex2">
        <p>TH2: phan tu div co padding=10px va width=300px</p>
    </div>
    <em>Du width=300 nhung kich thuoc khac nhau do co padding dat chung</em>
    <br>
    <div class="ex3">
        <p>TH3: Them box sizing kieu border box vao...</p>
    </div>
</body>
</html>
