<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.inner {
            border: solid;border-color: green;border-radius: inherit;
            padding: inherit;
            text-align: center;
            font-size: larger;
        }
        div.outside {border: dotted;border-color: blue;border-radius: 10px;padding: 10px;}
        div.middle {border: dashed;border-color: red;border-radius: inherit;padding: inherit;}
    </style>
</head>
<body>
    <div class="outside">
        <div class="middle">
            <div class="inner">
                <p>I am heavily packed &lt;DIV&gt;</p>
            </div>
        </div>
    </div>
</body>
</html>
