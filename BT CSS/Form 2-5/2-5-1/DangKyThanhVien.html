<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangkythanhvien</title>
    <link rel="stylesheet" href="addition 251.css">
    <style>
        table, td {
            border: 1px solid black; border-spacing: 0px;
            
            width: 500px;
        }
        td {
            padding: 4px;
        }
        table {
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <form id="form1">
        <table >
                <caption>ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</caption>
            <tr>
                <td>Họ tên</td>
                <td><input class="inputrange" type="text" id="txtHoTen" required></td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input class="inputrange" type="text" id="txtUsername" required></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input class="inputrange" type="password" id="txtPass" required></td>
            </tr>
            <tr>
                <td>Gõ lại mật khẩu.</td>
                <td><input class="inputrange" type="password" id="txtRepass" required></td>
            </tr>
            <tr>
                <td>Độ tuổi trung bình</td>
                <td>
                    <select name="Age" id="agDoTuoi">
                        <option value="2">18</option>
                        <option value="1">19</option>
                        <option value="0">20</option>
                        <option value="3">21</option>
                        <option value="4">22</option>
                        <option value="5">23</option>
                        <option value="6">24</option>
                        <option value="7">25</option>
                        <option value="8">26</option>
                        <option value="9">27</option>
                        <option value="10">28</option>
                        <option value="11">29</option>
                        <option value="12">30</option>
                        <option value="13">31</option>
                        <option value="14">32</option>
                        <option value="15">33</option>
                        <option value="16">34</option>
                        <option value="17">35</option>
                        <option value="18">36</option>
                        <option value="19">37</option>
                        <option value="20">38</option>
                        <option value="21">39</option>
                        <option value="22">40</option>
                        <option value="23">41</option>
                        <option value="24">42</option>
                        <option value="25">43</option>
                        <option value="26">44</option>
                        <option value="27">45</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="rdGioiTinh" checked>
                    <label for="rdGioiTinh">Nam</label>
                    <input type="radio" name="rdGioiTinh">
                    <label for="rdGioiTinh">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Ngoại ngữ</td>
                <td>
                    <input type="checkbox" id="chkAnh">
                    <label for="chkAnh">Anh văn</label>
                    <input type="checkbox" id="chkPhap">
                    <label for="chkPhap">Pháp văn</label>
                    <input type="checkbox" id="chkHoa">
                    <label for="chkHoa">Hoa văn</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="Nghe" id="cboNgheNghiep">
                        <option value="0">Bạn làm nghề gì</option>
                        <option value="1">Học sinh - sinh viên</option>
                        <option value="2">Giáo viên</option>
                        <option value="3">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hình</td>
                <td>
                    <input type="file" id="fHinh">
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <textarea name="favorite" id="txtSoThich" cols="40" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" id="btnDangKy" value="Đăng ký">
                    <input type="reset" id="btnXoa" value="Làm lại">
                    <input type="hidden" name="NgayDangKy" value="03/23/2023">
                </td>           
            </tr>
        </table>
    </form>
</body>
</html>
